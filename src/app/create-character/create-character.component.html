<form (ngSubmit)="onFormSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="name">Character Name</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      class="form-control" 
      ngModel 
      required
      #nameControl="ngModel">
    <span 
      class="help-block"
      *ngIf="nameControl.invalid && nameControl.touched">Pleaser enter a name!</span>
  </div>
  <div class="form-group">
    <label 
      for="side">Choose Side</label>
    <select 
      name="side" 
      id="side" 
      ngModel>
      <option 
      *ngFor="let option of availableSides" 
      [value]="option.value">
        {{ option.display }}
      </option>
    </select>
  </div>

  <input type="submit" value="Add Character" class="btn btn-primary" [disabled]="form.invalid">
</form>
