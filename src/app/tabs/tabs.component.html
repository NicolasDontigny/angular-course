<div>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" 
        (click)="onTabSelect('all')" 
        [ngClass]="{active: chosenList === 'all'}"
        [ngStyle]="{'cursor': 'pointer'}">All</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" 
        (click)="onTabSelect('light')" 
        [ngClass]="{active: chosenList === 'light'}"
        [ngStyle]="{'cursor': 'pointer'}">Light</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" 
        (click)="onTabSelect('dark')" 
        [ngClass]="{active: chosenList === 'dark'}"
        [ngStyle]="{'cursor': 'pointer'}">Dark</a>
    </li>
  </ul>
  <app-list 
    [characters]="getCharacters()"></app-list>
</div>
